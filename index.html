<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-lable">USER</div>
            <div class="badge" id="computer-lable">COMP</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper Covers Rock. You Win!</p>
        </div>
        <div class="choice">
            <div class="choice" id="r">
                <img src="./images/rock.jpg" width="200px" height="200px">
            </div>
            <div class="choice" id="p">
                <img src="./images/paper.jpg" width="200px" height="200px">
            </div>
            <div class="choice" id="s">
                <img src="./images/scissor.jpg" width="200px" height="200px">
            </div>
        </div>
        <p id="action-message">Make your move</p>

    </body>
    
</html>
